name: Build and Release JAR

on:
  push:
    branches: [ main, master ]
  release:
    types: [ published ]

env:
  JAVA_VERSION: '17'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的git历史记录

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Get project name and version
        id: project-info
        run: |
          # 获取项目名称（使用仓库名称）
          PROJECT_NAME="${{ github.event.repository.name }}"
          
          # 从pom.xml获取版本号
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          
          # 设置输出变量
          echo "project_name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Project: $PROJECT_NAME, Version: $VERSION"

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # 方法1: 如果存在CHANGELOG.md文件，读取特定版本的内容
          if [ -f "CHANGELOG.md" ]; then
            echo "找到 CHANGELOG.md 文件"
            # 这里可以添加解析CHANGELOG.md的逻辑，提取当前版本的更新日志
            CHANGELOG_CONTENT="📋 更新日志详见: CHANGELOG.md"
          else
            # 方法2: 自动生成基于git提交的更新日志
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -z "$LATEST_TAG" ]; then
              # 如果没有标签，获取所有提交
              CHANGELOG_CONTENT=$(git log --oneline --pretty=format:"- %s" -10)
            else
              # 获取自从上一个标签以来的提交
              CHANGELOG_CONTENT=$(git log --oneline --pretty=format:"- %s" ${LATEST_TAG}..HEAD)
            fi
          
            if [ -z "$CHANGELOG_CONTENT" ]; then
              CHANGELOG_CONTENT="📝 本次更新包含常规改进和bug修复"
            fi
          
            echo "生成的更新日志:"
            echo "$CHANGELOG_CONTENT"
          fi
          
          # 将更新日志保存到文件
          echo "$CHANGELOG_CONTENT" > changelog.txt
          echo "changelog_file=changelog.txt" >> $GITHUB_OUTPUT

      - name: Rename JAR file
        run: |
          # 重命名JAR文件
          OLD_JAR=$(ls target/*.jar | head -1)
          NEW_JAR="target/${{ steps.project-info.outputs.project_name }}-${{ steps.project-info.outputs.version }}.jar"
          mv "$OLD_JAR" "$NEW_JAR"
          echo "Renamed JAR file: $OLD_JAR -> $NEW_JAR"
          ls -la target/*.jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.project-info.outputs.version }}-${{ github.run_number }}
          name: ${{ steps.project-info.outputs.project_name }} v${{ steps.project-info.outputs.version }}  # 修正参数名
          body: |
            Automated release of ${{ steps.project-info.outputs.project_name }}
            
            - **Version**: ${{ steps.project-info.outputs.version }}
            - **Commit**: ${{ github.sha }}
            - **Build Date**: ${{ steps.date.outputs.date }}
            - **Run Number**: ${{ github.run_number }}
            
            ## 📖 更新日志
            
            $(cat ${{ steps.changelog.outputs.changelog_file }})
            
            ## 📦 构建信息
            - **Java版本**: ${{ env.JAVA_VERSION }}
            - **构建系统**: GitHub Actions
          draft: false
          prerelease: false
          files: |
            target/${{ steps.project-info.outputs.project_name }}-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}