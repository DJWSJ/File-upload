name: Build and Release JAR

on:
  push:
    branches: [ main, master ]
  release:
    types: [ published ]

env:
  JAVA_VERSION: '17'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´çš„gitå†å²è®°å½•

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Get project name and version
        id: project-info
        run: |
          # è·å–é¡¹ç›®åç§°ï¼ˆä½¿ç”¨ä»“åº“åç§°ï¼‰
          PROJECT_NAME="${{ github.event.repository.name }}"
          
          # ä»pom.xmlè·å–ç‰ˆæœ¬å·
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          
          # è®¾ç½®è¾“å‡ºå˜é‡
          echo "project_name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Project: $PROJECT_NAME, Version: $VERSION"

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # æ–¹æ³•1: å¦‚æœå­˜åœ¨CHANGELOG.mdæ–‡ä»¶ï¼Œè¯»å–ç‰¹å®šç‰ˆæœ¬çš„å†…å®¹
          if [ -f "CHANGELOG.md" ]; then
            echo "æ‰¾åˆ° CHANGELOG.md æ–‡ä»¶"
            # è¿™é‡Œå¯ä»¥æ·»åŠ è§£æCHANGELOG.mdçš„é€»è¾‘ï¼Œæå–å½“å‰ç‰ˆæœ¬çš„æ›´æ–°æ—¥å¿—
            CHANGELOG_CONTENT="ğŸ“‹ æ›´æ–°æ—¥å¿—è¯¦è§: CHANGELOG.md"
          else
            # æ–¹æ³•2: è‡ªåŠ¨ç”ŸæˆåŸºäºgitæäº¤çš„æ›´æ–°æ—¥å¿—
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -z "$LATEST_TAG" ]; then
              # å¦‚æœæ²¡æœ‰æ ‡ç­¾ï¼Œè·å–æ‰€æœ‰æäº¤
              CHANGELOG_CONTENT=$(git log --oneline --pretty=format:"- %s" -10)
            else
              # è·å–è‡ªä»ä¸Šä¸€ä¸ªæ ‡ç­¾ä»¥æ¥çš„æäº¤
              CHANGELOG_CONTENT=$(git log --oneline --pretty=format:"- %s" ${LATEST_TAG}..HEAD)
            fi
          
            if [ -z "$CHANGELOG_CONTENT" ]; then
              CHANGELOG_CONTENT="ğŸ“ æœ¬æ¬¡æ›´æ–°åŒ…å«å¸¸è§„æ”¹è¿›å’Œbugä¿®å¤"
            fi
          
            echo "ç”Ÿæˆçš„æ›´æ–°æ—¥å¿—:"
            echo "$CHANGELOG_CONTENT"
          fi
          
          # å°†æ›´æ–°æ—¥å¿—ä¿å­˜åˆ°æ–‡ä»¶
          echo "$CHANGELOG_CONTENT" > changelog.txt
          echo "changelog_file=changelog.txt" >> $GITHUB_OUTPUT

      - name: Rename JAR file
        run: |
          # é‡å‘½åJARæ–‡ä»¶
          OLD_JAR=$(ls target/*.jar | head -1)
          NEW_JAR="target/${{ steps.project-info.outputs.project_name }}-${{ steps.project-info.outputs.version }}.jar"
          mv "$OLD_JAR" "$NEW_JAR"
          echo "Renamed JAR file: $OLD_JAR -> $NEW_JAR"
          ls -la target/*.jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.project-info.outputs.version }}-${{ github.run_number }}
          name: ${{ steps.project-info.outputs.project_name }} v${{ steps.project-info.outputs.version }}  # ä¿®æ­£å‚æ•°å
          body: |
            Automated release of ${{ steps.project-info.outputs.project_name }}
            
            - **Version**: ${{ steps.project-info.outputs.version }}
            - **Commit**: ${{ github.sha }}
            - **Build Date**: ${{ steps.date.outputs.date }}
            - **Run Number**: ${{ github.run_number }}
            
            ## ğŸ“– æ›´æ–°æ—¥å¿—
            
            $(cat ${{ steps.changelog.outputs.changelog_file }})
            
            ## ğŸ“¦ æ„å»ºä¿¡æ¯
            - **Javaç‰ˆæœ¬**: ${{ env.JAVA_VERSION }}
            - **æ„å»ºç³»ç»Ÿ**: GitHub Actions
          draft: false
          prerelease: false
          files: |
            target/${{ steps.project-info.outputs.project_name }}-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}