name: Build and Release JAR

on:
  push:
    branches: [ main, master ]
  release:
    types: [ published ]
  pull_request:
    types: [ closed ]

env:
  JAVA_VERSION: '17'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write  # æ·»åŠ PRå†™å…¥æƒé™

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Get project name and version
        id: project-info
        run: |
          # è·å–é¡¹ç›®åç§°ï¼ˆä½¿ç”¨ä»“åº“åç§°ï¼‰
          PROJECT_NAME="${{ github.event.repository.name }}"
          
          # ä»pom.xmlè·å–ç‰ˆæœ¬å·
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          
          # è®¾ç½®è¾“å‡ºå˜é‡
          echo "project_name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Project: $PROJECT_NAME, Version: $VERSION"

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Rename JAR file
        run: |
          # é‡å‘½åJARæ–‡ä»¶
          OLD_JAR=$(ls target/*.jar | head -1)
          NEW_JAR="target/${{ steps.project-info.outputs.project_name }}-${{ steps.project-info.outputs.version }}.jar"
          mv "$OLD_JAR" "$NEW_JAR"
          echo "Renamed JAR file: $OLD_JAR -> $NEW_JAR"
          ls -la target/*.jar

      - name: Create GitHub Release
        # åªåœ¨pushåˆ°main/masteråˆ†æ”¯æˆ–å‘å¸ƒæ—¶åˆ›å»ºRelease
        if: github.event_name == 'push' || github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.project-info.outputs.version }}-${{ github.run_number }}
          name: ${{ steps.project-info.outputs.project_name }} v${{ steps.project-info.outputs.version }}  # ä¿®æ­£ï¼šä½¿ç”¨nameè€Œä¸æ˜¯release_name
          body: |
            Automated release of ${{ steps.project-info.outputs.project_name }}
            
            - **Version**: ${{ steps.project-info.outputs.version }}
            - **Commit**: ${{ github.sha }}
            - **Build Date**: ${{ steps.date.outputs.date }}
            - **Run Number**: ${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            target/${{ steps.project-info.outputs.project_name }}-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add PR Description for Merged PR
        # åªåœ¨PRåˆå¹¶æ—¶æ‰§è¡Œ
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const version = '${{ steps.project-info.outputs.version }}';
            const projectName = '${{ steps.project-info.outputs.project_name }}';
            const buildDate = '${{ steps.date.outputs.date }}';
            const runNumber = '${{ github.run_number }}';
            const commitSha = '${{ github.sha }}';
            
            // è·å–ç°æœ‰çš„PRæè¿°
            const { data: pr } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: prNumber
            });
            
            const buildInfo = `
            ## ğŸ—ï¸ æ„å»ºä¿¡æ¯
            | é¡¹ç›® | ç‰ˆæœ¬ | æ„å»ºæ—¥æœŸ | æ„å»ºç¼–å· | æäº¤å“ˆå¸Œ |
            |------|------|----------|----------|----------|
            | ${projectName} | ${version} | ${buildDate} | ${runNumber} | ${commitSha.substring(0, 7)} |
            
            ### ğŸ“¦ æ„å»ºäº§ç‰©
            - **JARæ–‡ä»¶**: \`${projectName}-${version}.jar\`
            - **æ„å»ºçŠ¶æ€**: âœ… æˆåŠŸ
            - **è§¦å‘äº‹ä»¶**: PRåˆå¹¶
            `;
            
            // åˆå¹¶åŸæœ‰çš„PRæè¿°å’Œæ„å»ºä¿¡æ¯
            const newBody = pr.body + '\n\n' + buildInfo;
            
            // æ›´æ–°PRæè¿°
            await github.rest.pulls.update({
              owner,
              repo,
              pull_number: prNumber,
              body: newBody
            });
            
            console.log('æˆåŠŸæ›´æ–°PRæè¿°');